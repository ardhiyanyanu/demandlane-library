spring:
  application:
    name: library-management-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/library_db}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: false
    validate-on-migrate: true

library:
  maxBooksPerMember: ${LIBRARY_MAX_BOOKS_PER_MEMBER:5}
  loanPeriodDays: ${LIBRARY_LOAN_PERIOD_DAYS:14}

# ...existing code...
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
      timeout: 10s
  traces:
    sampler:
      probability: ${OTEL_TRACES_SAMPLER_PROBABILITY:1.0}
  service:
    name: ${spring.application.name}
  resource:
    attributes:
      service.version: 1.0.0
      deployment.environment: ${SPRING_PROFILES_ACTIVE:development}

# Management and Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:development}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: ${OTEL_TRACES_SAMPLER_PROBABILITY:1.0}

# Logging Configuration
logging:
  level:
    root: INFO
    com.demandline.library: DEBUG
    io.opentelemetry: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - traceId=%X{trace_id} spanId=%X{span_id} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - traceId=%X{trace_id} spanId=%X{span_id} - %msg%n"

springdoc:
  swagger-ui:
    path: /swagger.html

server:
  port: 8080
  jetty:
    accesslog:
      enabled: true
      appenders[0]:
        type: console
        name: STDOUT
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - traceId=%X{trace_id} spanId=%X{span_id} - %msg%n"
